<div class="order flex-wrap d-flex" >
  <div  class="top" *ngFor="let topic of topics; let i = index">
    <h2>Topic</h2>
    <div class="d-flex flex-column">
      <input  type="text" [(ngModel)]="topics[i].name" #nameTopic>
      <h3>Available</h3>
      <select name="" id="" #selectOptions>
        <option value="true">Available</option>
        <option value="false">Not Available</option>
      </select>
      <input type="button" value="Update" (click)="updateTopic(i, nameTopic.value, selectOptions.value)">
    </div>
  </div>
</div>
