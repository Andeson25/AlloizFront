<div class="back d-flex flex-wrap flex-row ">
  <div class="hundred align-items-center col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex flex-column" *ngFor="let one of workers">
    <img routerLink="{{one.id}}" src="{{one.image|imagePipe}}" alt="{{one.name}}">
    <h2 routerLink="{{one.id}}">{{one.name}}</h2>
  </div>
</div>
