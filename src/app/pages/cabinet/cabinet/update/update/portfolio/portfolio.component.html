<div class="back">
  <div class="d-flex flex-row flex-wrap">
    <div class="hundred align-items-center col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex flex-column " *ngFor="let one of portfolio">
      <img routerLink="{{one.id}}" src="{{(one.images[0]|nou).path|imagePipe}}" alt="{{one.name}}">
      <h2 routerLink="{{one.id}}">{{one.name+' '+one.link}}</h2>
    </div>
  </div>
</div>
